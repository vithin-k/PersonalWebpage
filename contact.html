<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/contactstle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h3>Get in touch</h3>
            <input id="name" placeholder="Your name:" type="text" required>
            <input id="gmail" placeholder="G-mail:" type="gmail" required>
            <input id="phoneno" placeholder="Phone no:" type="text" required>
            <textarea id="message" rows="5" placeholder="Message" type="text" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
